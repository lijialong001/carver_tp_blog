<body>
<div id="nav" style="height: 67px">
    <div class="inside">
        <p class="name" style="margin: 1% auto;"><span style="font-family: 华文隶书;font-size: 32px">Carver-tp</span><span>&nbsp;&nbsp;安装向导</span></p>
        <ul class="schedule" style="float: left;width: 240px;margin: 1% auto">
            <li class="number" style="float: left;">1</li>

</div>
